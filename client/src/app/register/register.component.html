<div class="card">
    <form (ngSubmit)="addUser()">
        <div class="card-header">{{title}}</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td><label>Username</label></td>
                            <td><input type="text"name="userName" [(ngModel)]="userItem.userName"/></td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td><input type="text"name="email" [(ngModel)]="userItem.email"/></td>
                        </tr>
                        <tr>
                            <td><label>Address</label></td>
                            <td><input type="text"name="address" [(ngModel)]="userItem.address"/></td>
                        </tr>
                        <tr>
                            <td><label>Phone</label></td>
                            <td><input type="text"name="phone" [(ngModel)]="userItem.phone"/></td>
                        </tr>
                            
                        <tr>
                            <td></td>
                            <td><input type="submit"class="submit" value="Submit"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
